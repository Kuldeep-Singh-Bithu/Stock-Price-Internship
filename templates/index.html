<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>

</head>

<body>
 <div class="login">
	<h1>Predict Stock Price</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="number" step="any" name="Close/Last" placeholder="Close/Last" required="required" />
        <input type="number" step="any" name="Open" placeholder="Open" required="required" />
		<input type="number" step="any" name="High" placeholder="High" required="required" />
		<input type="number" step="any" name="Low" placeholder="Low" required="required" />

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>
<div>
  <button id="myButton" class="float-left submit-button" >News Prediction</button>

<script type="text/javascript">
    document.getElementById("myButton").onclick = function () {
        location.href = "/newspred";
    };
</script>
</div>


</body>
</html>
